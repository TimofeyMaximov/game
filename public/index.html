<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Морской бой</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    #status, #msg {
      margin: 10px;
      font-size: 1.1em;
      font-weight: bold;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      gap: 2px;
    }
    .cell {
      width: 30px;
      height: 30px;
      border: 1px solid #888;
      background: #fff;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
    }
    .ship {
      background: gray;
    }
    .hit {
      background: red;
      color: white;
    }
    .miss {
      background: lightblue;
    }
    .disabled {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Морской бой</h1>
  <div id="status">Ожидание подключения второго игрока...</div>
  <div id="grid"></div>
  <div id="msg"></div>

  <script>
    const grid = document.getElementById('grid');
    const status = document.getElementById('status');
    const msg = document.getElementById('msg');
    const ws = new WebSocket(location.origin.replace(/^http/, 'ws'));

    let setupDone = false;
    let isMyTurn = false;
    const board = {};

    for (let y = 0; y < 10; y++) {
      for (let x = 0; x < 10; x++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.x = x;
        cell.dataset.y = y;
        grid.appendChild(cell);

        cell.addEventListener('click', () => {
          if (!setupDone) {
            if (!cell.classList.contains('ship') && Object.keys(board).length < 10) {
              cell.classList.add('ship');
              board[`${x},${y}`] = true;
              if (Object.keys(board).length === 10) {
                ws.send(JSON.stringify({ type: 'setup', board }));
                setupDone = true;
                status.textContent = 'Ожидание второго игрока...';
              }
            }
          } else if (setupDone && isMyTurn) {
            if (!cell.classList.contains('hit') && !cell.classList.contains('miss')) {
              ws.send(JSON.stringify({ type: 'fire', x, y }));
              isMyTurn = false;
              status.textContent = 'Ход соперника...';
            }
          }
        });
      }
    }

    function showMsg(text, color = 'green') {
      msg.textContent = text;
      msg.style.color = color;
      setTimeout(() => msg.textContent = '', 1500);
    }

    ws.onmessage = ({ data }) => {
      const msgData = JSON.parse(data);
      if (msgData.type === 'setup') {
        status.textContent = 'Расставьте 10 кораблей (по клеткам)';
      }
      if (msgData.type === 'start') {
        isMyTurn = msgData.yourTurn;
        status.textContent = isMyTurn ? 'Ваш ход!' : 'Ход соперника...';
      }
      if (msgData.type === 'yourTurn') {
        isMyTurn = true;
        status.textContent = 'Ваш ход!';
      }
      if (msgData.type === 'result') {
        const cell = [...grid.children].find(c => c.dataset.x == msgData.x && c.dataset.y == msgData.y);
        cell.classList.add(msgData.hit ? 'hit' : 'miss');
        showMsg(msgData.hit ? 'ПОПАЛ!' : 'Мимо', msgData.hit ? 'green' : 'gray');
      }
      if (msgData.type === 'incoming') {
        const cell = [...grid.children].find(c => c.dataset.x == msgData.x && c.dataset.y == msgData.y);
        cell.classList.add(msgData.hit ? 'hit' : 'miss');
      }
      if (msgData.type === 'win') {
        status.textContent = 'Вы выиграли!';
        showMsg('ПОБЕДА!', 'darkgreen');
      }
      if (msgData.type === 'lose') {
        status.textContent = 'Вы проиграли!';
        showMsg('Поражение', 'darkred');
      }
      if (msgData.type === 'disconnect') {
        status.textContent = 'Соперник отключился.';
      }
    };
  </script>
</body>
</html>
