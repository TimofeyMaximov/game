<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Морской бой</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Морской бой</h1>
  <div id="setup">
    <h2>Расставьте корабли</h2>
    <div id="ship-controls">
      <label>Размер: <select id="ship-size">
        <option value="4">4-палубный</option>
        <option value="3">3-палубный</option>
        <option value="2">2-палубный</option>
        <option value="1">1-палубный</option>
      </select></label>
      <button id="rotate">Горизонтально</button>
    </div>
    <div id="player-board" class="board"></div>
    <button id="ready" disabled>Готов</button>
  </div>

  <div id="game" style="display:none;">
    <div class="boards">
      <div>
        <h2>Ваше поле</h2>
        <div id="player-board-game" class="board"></div>
      </div>
      <div>
        <h2>Поле противника</h2>
        <div id="enemy-board" class="board"></div>
      </div>
    </div>
    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
